<!DOCTYPE html>
<html>
<head>
  <title>Vanilla App SI 579</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <h1 class="title">Vanilla JS App SI 579 by Mohit Kumar (mohittk)</h1>

<div class="container">

  <div class="box">
    <h2>Appearance</h2>
    <button id="themeBtn">Light/Dark</button>
  </div>

  <div class="box">
    <h2>Quotes</h2>
    <button id="quoteBtn">New Quote</button>
    <p id="quoteBox" class="output"></p>
  </div>

  <div class="box">
    <h2>Character Counter</h2>
    <textarea id="msg" placeholder="Type here..."></textarea>
    <p>Characters: <span id="count">0</span></p>
  </div>

  <div class="box">
    <h2>Click Counter</h2>
    <button id="counter">Click Me</button>
    <p>You clicked: <span id="num">0</span> times</p>
  </div>

</div>


  <script src="js/script.js"></script>
</body>

</html>
